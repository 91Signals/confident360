options:
  # Use high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Enable BuildKit for advanced caching
  env:
    - 'DOCKER_BUILDKIT=1'
  # Use faster disk
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build with BuildKit and layer caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from=gcr.io/$PROJECT_ID/portfolio-backend:latest'
      - '--build-arg=BUILDKIT_INLINE_CACHE=1'
      - '-t=gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA'
      - '-t=gcr.io/$PROJECT_ID/portfolio-backend:latest'
      - './backend'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push both tags in parallel (Cloud Build handles this)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA']
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-backend:latest']
    waitFor: ['-']

  # Deploy to Cloud Run (wait for both pushes)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy portfolio-backend \
          --image gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --cpu=2 \
          --memory=4Gi \
          --timeout=3600s \
          --max-instances=10 \
          --min-instances=0 \
          --concurrency=80

images:
  - 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'

timeout: '600s'
