steps:
  # Build Docker image for backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA', './backend']

  # Push image (the docker builder automatically pushes images when using 'gcr.io/$PROJECT_ID')

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy portfolio-backend \
          --image gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA \
          --region us-central1 --platform managed --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA'

timeout: '1200s'
