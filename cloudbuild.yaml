options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

steps:
  # Enable BuildKit + use caching
  - name: "gcr.io/cloud-builders/docker:buildkit"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        export DOCKER_BUILDKIT=1
        docker build \
          --cache-from=type=registry,ref=gcr.io/$PROJECT_ID/portfolio-backend:latest \
          --cache-to=type=registry,ref=gcr.io/$PROJECT_ID/portfolio-backend:cache,mode=max \
          -t gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA \
          -t gcr.io/$PROJECT_ID/portfolio-backend:latest \
          ./backend

  # Push main tag
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA"]

  # Push latest tag
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/portfolio-backend:latest"]

  # Push cache metadata
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/portfolio-backend:cache"]

  # Deploy
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud run deploy portfolio-backend \
          --image gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated

images:
  - "gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/portfolio-backend:latest"
  - "gcr.io/$PROJECT_ID/portfolio-backend:cache"

timeout: "1200s"
