options:
  # Use high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Use faster disk
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build with kaniko for better caching
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA'
      - '--destination=gcr.io/$PROJECT_ID/portfolio-backend:latest'
      - '--cache=true'
      - '--cache-ttl=168h'
      - '--cache-repo=gcr.io/$PROJECT_ID/portfolio-backend-cache'
      - '--context=dir:///workspace/backend'
      - '--dockerfile=Dockerfile'
      - '--compressed-caching=false'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy portfolio-backend \
          --image gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --cpu=2 \
          --memory=4Gi \
          --timeout=3600s \
          --max-instances=10 \
          --min-instances=0 \
          --concurrency=80

images:
  - 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'

timeout: '600s'
