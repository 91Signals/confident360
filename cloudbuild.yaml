options:
  # Use high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Use faster disk
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build with Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'
      - './backend'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy portfolio-backend \
          --image gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --cpu=2 \
          --memory=4Gi \
          --timeout=3600s \
          --max-instances=10 \
          --min-instances=0 \
          --concurrency=80 \
          --set-env-vars=GEMINI_API_KEY=AIzaSyDSsiJ8AzebMg2qv7khpnqWyZFp49W4QJU

images:
  - 'gcr.io/$PROJECT_ID/portfolio-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/portfolio-backend:latest'

timeout: '600s'
